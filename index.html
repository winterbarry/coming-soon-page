<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <img src="logo.svg" alt="logo design" class="logo">
        </div>
        <div class="info-wrapper">
            <h1 class="we">W E ' R E</h1>
            <h1 class="coming">C O M I N G</h1>
            <h1 class="soon">S O O N</h1>
            <h3 class="announcement">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h3>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" class="input" placeholder="Email Address">
                <button class="button">
                    <img src="icon-arrow.svg" alt="arrow logo design">
                </button>
            </div>
        </div>
        <div class="hero-wrapper">
            <picture>
              <source media="(max-width: 768px)" srcset="hero-mobile.jpg">
              <img src="hero-desktop.jpg" alt="Hero image" class="hero">
            </picture>
        </div>
          
    </div>

    <script src="script.js"></script> 
</body>
</html>
