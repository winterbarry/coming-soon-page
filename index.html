<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="info-wrapper">
            <div class="icon-wrapper">
                <img src="logo.svg" alt="logo design" class="logo">
            </div>
            <div class="info">
                <h1>WE'RE</h1>
                <h1>COMING</h1>
                <h1>SOON</h1>
                <h3 class="announcement">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h3>
            </div>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" class="input">
                <button class="arrow-button">
                    <img src="icon-arrow.svg" alt="arrow logo design">
                </button>
            </div>
        </div>
        <div class="flex-container">
            <img src="hero-desktop.jpg" alt="hero-icon">
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
